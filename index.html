<!DOCTYPE html>
<html>

    <head>
      <title>Tic-Tac-Toe</title>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <link rel="stylesheet" href="assets/styles/index.scss" type="text/css">
      <!-- <script src="assets/scripts/index.js" type="text/javascript"></script> -->
      <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    </head>

    <body>

<!-- Navbar starts here -->
      <nav class="navbar-custom">
        <div class="container-fluid">
<!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Tic-Tac-Toe</a>
          </div>

<!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sign up/in<span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li>
                    <a>
                      <button type="button" class="sign-up-button" data-toggle="modal" data-target="#myModal">
                        Sign up
                      </button>
                    </a>
                  </li>
                  <li>
                    <a>
                      <button type="button" class="sign-in-button" data-toggle="modal" data-target="#myModal2">
                        Sign in
                      </button>
                    </a>
                  </li>
                  <li>
                    <a>
                      <button type="button" class="change-password-button" data-toggle="modal" data-target="#myModal3">
                        Change password
                      </button>
                    </a>
                  </li>
                  <li>
                    <a>
                      <button type="button" class="sign-out-button">
                        Sign out
                      </button>
                    </a>
                  </li>
                  <li role="separator" class="divider"></li>
                  <li>
                    <a>
                      <button type="button" class="get-stats-button" data-toggle="modal" data-target="#myModal4">
                        Get stats
                      </button>
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
<!-- Navbar ends here -->


<!--Game board-->
<div class="win-message"></div>
<div class="stats-message"></div>

  <div class="players">
    <div class="X">Player X</div>
    <div class="O">Player O</div>
    <input type="button" class="button-custom" value="New Game">
  </div>

  <table class="game-board">
    <tr>
      <td class="tile0"></td>
      <td class="tile1"></td>
      <td class="tile2"></td>
    </tr>
    <tr>
      <td class="tile3"></td>
      <td class="tile4"></td>
      <td class="tile5"></td>
    </tr>
    <tr>
      <td class="tile6"></td>
      <td class="tile7"></td>
      <td class="tile8"></td>
    </tr>
  </table>





<!-- Sign up modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Sign up</h4>
        </div>
        <div class="modal-body">
          <form class="sign-up-form">
            <div class="form-group">
              <input type="email" name="credentials[email]" class="form-control" id="sign-up-email" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" name="credentials[password]" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <input type="password" name="credentials[password_confirmation]" class="form-control" id="exampleInputPassword1" placeholder="Confirm password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

<!-- Sign in modal -->
<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Sign in</h4>
      </div>
      <div class="modal-body">
        <form class="sign-in-form">
          <div class="form-group">
            <input type="email" name="credentials[email]" class="form-control" id="sign-in-email" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" name="credentials[password]" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>

<!--Change password modal-->
<div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Change password</h4>
      </div>
      <div class="modal-body">
        <form class="change-password-form">
          <div class="form-group">
            <input type="password" name="passwords[old]" class="form-control" id="oldPassword" placeholder="Old password">
          </div>
          <div class="form-group">
            <input type="password" name="passwords[new]" class="form-control" id="newPassword" placeholder="New password">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>




</body>
</html>
